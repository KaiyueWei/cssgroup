baseURL: https://example.org/
languageCode: en-us
title: CSS Group
theme: ""
pagination: 
  pagerSize: 1
timeout: "600s"

# ------
# Module Set Up
# ------


module:
    imports:
    # 1) PaperMod for the blog /events
      - path: github.com/adityatelange/hugo-PaperMod
    # 2) Greekdoc for the doc under /docs
      - path: github.com/thegeeklab/hugo-geekdoc

    mounts:
      # default content & assets
      - source: content
        target: content
      - source: assets
        target: assets
      # Greekdoc templates and assets, mounted only for /docs
      - source: "@thegeeklab/hugo-geekdoc/layouts"
        target: layouts/docs
      - source: "@thegeeklab/hugo-geekdoc/assets"
        target: assets/geekdoc
# ----
# main page
# ----
menu:
  main:
    - identifier: members
      name: Members
      url: /members/
      weight: 10
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30

